version: '3'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  redis:
    image: redis:6.2.4
    ports:
      - "6379:6379"
    expose:
      - 6379
  server:
    build: .
    command: npm start
    depends_on:
      - db
      - redis
    ports:
      - "3000:3000"
      - "9229:9229"
    expose:
      - "9229"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:postgres@db:5432/slack_bookshelf
      - REDIS_URI=redis://redis:6379
    stdin_open: true
    volumes:
      - .:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
    tty: true
  ngrok:
    image: shkoliar/ngrok:latest
    ports:
      - "4551:4551"
    links:
      - server
    environment:
      - DOMAIN=server
      - PORT=3000
      - DEBUG=true

volumes:
  node_modules: {}
